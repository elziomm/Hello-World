<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>

    <!--Conteúdo do Site-->
    <div class="jumbotron">

      <!--Menu Navbar-->
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">
            <img src="img/reticencias.png" width="80px">
        </a>
        <span aria-hidden="true" style="font-size: 2em; color: white;">&times;</span>
      </nav>

      <!--Cards de Tarefas-->
      <div class="row row-cols-1 row-cols-md-3" id="post"></div>

      <!--Form modal para cadastrar eventos-->
      <img src="img/plus.png" class="opcoes" data-toggle="modal" data-target="#cadastro" type="button">

      <!-- Modal Cadastro-->
      <div class="modal fade" id="cadastro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Inserir Evento</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <!--Form Inserir-->
              <form class="form-horizontal">
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Autor</label>
                      <div class="col-sm-10">
                        <input type="text" name="autor" class="form-control" placeholder="Nome">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Título</label>
                    <div class="col-sm-10">
                      <input type="text" name="titulo" class="form-control" placeholder="Título do Evento">
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Descrição</label>
                      <div class="col-sm-10">
                          <textarea class="form-control" name="descricao" rows="3"></textarea>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-sm-2 center"><img src="img/schedule.png"></label>
                      <div class="col-sm-10">
                          <input type="date" name="date" class="form-control" onkeypress="DataHora(event, this)">
                      </div>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-outline-primary" data-dismiss="modal" onclick="inserir(this)">Salvar</button>
            </div>
          </div>
        </div>
      </div>



      <!-- Modal Atualizar-->
      <div class="modal fade" id="atualizar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Atualizar Evento</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
              <!--Form Inserir -->
              <form class="form-horizontal">
                  <input type="text" id="codigo" hidden>
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Autor</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="autor" placeholder="Nome">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Título</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="titulo" placeholder="Título do Evento">
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Descrição</label>
                      <div class="col-sm-10">
                          <textarea class="form-control" name="descricao" id="descricao" rows="3"></textarea>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-sm-2 center"><img src="img/schedule.png"></label>
                      <div class="col-sm-10">
                          <input type="date" class="form-control" id="date" onkeypress="DataHora(event, this)">
                      </div>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-outline-primary" data-dismiss="modal" onclick="atualizar()" >Salvar alterações</button>
            </div>
          </div>
        </div>
      </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
